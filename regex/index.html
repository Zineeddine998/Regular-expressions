<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>Regex form</title>
  </head>
  <body>
     <div class="container">
           <h1>Regex Form </h1> 

            <div class="form-group">
                <label>Name</label>
                <input type="text" name="" id="name" class="form-control invalid" placeholder="Enter your name here">
                <div class="invalid-feedback">Name should be from 2 to 7 characters</div>
            </div>

            <div class="form-group">
                <label>ZipCode</label>
                <input type="text" name="" id="zip" class="form-control invalid" placeholder="Enter the zipcode here">
                <div class="invalid-feedback">Please enter a valid zipcode </div>
            </div>


            <div class="form-group">
                <label>Email</label>
                <input type="text" name="" id="email" class="form-control invalid" placeholder="Enter your email here">
                <div class="invalid-feedback">Please enter a valid email</div>
            </div>

            <div class="form-group">
                <label>Phone number</label>
                <input type="text" name="" id="phone" class="form-control invalid" placeholder="Enter your phone number">
                <div class="invalid-feedback">Please enter a valid phone number</div>
            </div>
            <input type="submit" id="submit" class="btn btn-primary btn-block">

     </div>

    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
